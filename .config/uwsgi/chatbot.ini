[uwsgi]
chdir = /srv/CodeReviewChatBot-backend/
module = chatbot.wsgi:application
home = /home/ubuntu/myvenv

uid = ubuntu
gid = ubuntu

http = 0:8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/chatbot.pid
logto = /var/log/uwsgi/chatbot/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true